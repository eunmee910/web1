    <!-- font -->
    @font-face {
      font-family: 'NeoDunggeunmo';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.3/NeoDunggeunmo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      }
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
      font-family: 'Black Han Sans', sans-serif;
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
      font-family: 'Noto Sans KR', sans-serif;

    body {
      margin:0px;
    }
    .saw {
      color:green;
    }

    #head1 {
      font-size:40px;
      text-align: center;
      border-bottom: 2px solid gray;
      padding: 80px;
      padding-bottom: 40px;
      padding-top: 40px;
      margin: 10px;
     }
    #head1 img {
      width: 140px;
      padding: 30px;
      padding-top: 10px;
    }
    #head1 h1 {
      margin: 0px;
      font-family: 'Black Han Sans', sans-serif;
    }
    #head1 a {
      text-decoration: none; color: black;
    }
    #head1 a:hover, a:active {
      text-decoration: underline;
    }

    #font {
      font-family: 'NeoDunggeunmo'
    }

    #grid {
       display: grid;
       grid-template-columns: 270px 1fr;
    }
    #grid dl {
      border-right:1px solid gray;
      width: 270px;
      margin: 0px;
      padding: 20px;
      padding-right: 60px;
      line-height: 160%;
      font-size: 32px;
      font-family: 'NeoDunggeunmo'
     }
    #grid dl img {
      width: 32px;
      vertical-align: middle;
     }
    #grid dl a {
      text-decoration: underline;
      text-underline-position: under;
      color: black;
      width: 32px;
      height: 32px;
    }
    #grid .saw {
      color: #ffb400;
    }

    #article {
      padding-left: 120px;
      padding-right: 30px;
     }
    #article h2 {
      font-size: 32px;
    }
    #article .img {
      display: block;
      margin-right: auto;
      padding: 40px;
      padding-left: 0px;
      padding-bottom: 5px;
    }
    #article .text {
      line-height: 160%;
    }
    #article .update {
      font-style: italic;
      color: gray;
      padding: 20px;
      background-color: #e1e1e1;
      line-height: 160%;
    }
    #article .update a {
      text-decoration: none;
    }
    #article .update dd:before {
      content: "> ";
    }

    @media(max-width:700px) {
      #head1 img {
        width: 240px;
      }
      #grid {
        display: block;
       }
      #grid dl {
        border-right:none;
       }
      h1 {
        border-bottom:none;
      }
      #article {
        padding: 20px;
      }
      #article .img {
        width: auto;
      }
     }

     #disqus_thread {
       font-family: 'NeoDunggeunmo'
       padding: 70px;
       padding-top: 100px;
       padding-right: 100px;
     }
 </style>
